<h2 class="text-danger-emphasis">PERSONAJES CON PIPE ASYNC</h2>
<div class="container" *ngIf=" characters2$ | async as characters">
  <div  *ngFor="let character of characters">
      <div class="card">
        <img src={{character.image}} class="card-img-top" alt="imgcharacter">
          <div>
            <h6 class="card-title text-success">{{character.name}}</h6>
          </div>
      </div>
  </div>
</div>
